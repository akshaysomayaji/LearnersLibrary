<div class="app flex-row align-items-center">
    <form name="RegisterForm" ng-submit="Register(RegisterForm)" novalidate="" autocomplete="off">
        <div class="container">

            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card mx-4">  
                        <div ng-if="shownotification" role="alert" ng-class="status ? 'alert-success' : 'alert-danger'" class="alert alert-dismissible"> <!----> <button aria-label="Close" class="close" type="button"> <span aria-hidden="true">×</span> <span class="sr-only">Close</span> </button>{{shownotificationMessage}} </div>                      
                        <div class="card-block p-4">
                            <h1>Register</h1>
                            <p class="text-muted">Create your account</p>
                            <div class="input-group mb-3" ng-class="{ 'has-danger' : RegisterForm.username.$invalid && RegisterForm.$submitted, 'has-success' :  RegisterForm.username.$valid &&  RegisterForm.$submitted }">
                                <span class="input-group-addon"><i class="icon-user"></i>
                                </span>
                                <input type="text" name="username" class="form-control" placeholder="Username" ng-model="formdata.username" ng-required="true">
                            </div>
                            <div class="input-group mb-3" ng-class="{ 'has-danger' : RegisterForm.firstname.$invalid && RegisterForm.$submitted, 'has-success' :  RegisterForm.firstname.$valid &&  RegisterForm.$submitted }">
                                <span class="input-group-addon"><i class="icon-user"></i>
                                </span>
                                <input type="text" name="firstname" class="form-control" placeholder="First name" ng-model="formdata.firstname" ng-required="true">
                            </div>
                             <div class="input-group mb-3" ng-class="{ 'has-danger' : RegisterForm.lastname.$invalid && RegisterForm.$submitted, 'has-success' :  RegisterForm.lastname.$valid &&  RegisterForm.$submitted }">
                                <span class="input-group-addon"><i class="icon-user"></i>
                                </span>
                                <input type="text" name="lastname" class="form-control" placeholder="Last name" ng-model="formdata.lastname" ng-required="false">
                            </div>
                            <div class="input-group mb-3" ng-class="{ 'has-danger' : RegisterForm.email.$invalid && RegisterForm.$submitted, 'has-success' :  RegisterForm.email.$valid &&  RegisterForm.$submitted }">
                                <span class="input-group-addon">@</span>
                                <input type="email" name="email" class="form-control" placeholder="Email" ng-model="formdata.email" ng-required="true">
                            </div>

                            <div class="input-group mb-3" ng-class="{ 'has-danger' : RegisterForm.password.$invalid && RegisterForm.$submitted, 'has-success' :  RegisterForm.password.$valid &&  RegisterForm.$submitted }">
                                <span class="input-group-addon"><i class="icon-lock"></i>
                                </span>
                                <input type="password" name="password" class="form-control" placeholder="Password" ng-model="formdata.password" ng-required="true">
                            </div>

                            <div class="input-group mb-4" ng-init="" ng-class="{ 'has-danger' : RegisterForm.confirmpassword.$invalid && RegisterForm.$submitted, 'has-success' :  RegisterForm.confirmpassword.$valid &&  RegisterForm.$submitted }">
                                <span class="input-group-addon"><i class="icon-lock"></i>
                                </span>
                                <input type="password" name="confirmpassword" class="form-control" placeholder="Repeat password" ng-model="formdata.confirmpassword" ng-required="true" ng-change="comparepassword(RegisterForm,formdata)">
                            </div>

                            <button type="submit" class="btn btn-block btn-success">Create Account</button>
                        </div>
                        <div class="card-footer p-4">
                            <div class="row">
                                <div class="col-6">
                                    <button class="btn btn-block btn-facebook" type="button">
                                        <span>facebook</span>
                                    </button>
                                </div>
                                <div class="col-6">
                                    <button class="btn btn-block btn-twitter" type="button">
                                        <span>twitter</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
